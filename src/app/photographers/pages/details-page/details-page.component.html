<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="photographer; else divLoading" class="grid p-2">
    <div (click)="goBack()" class="p-3">
        <svg width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="m 12 2 c 0 -0.265625 -0.105469 -0.519531 -0.292969 -0.707031 c -0.390625 -0.390625 -1.023437 -0.390625 -1.414062 0 l -6 6 c -0.1875 0.1875 -0.292969 0.441406 -0.292969 0.707031 s 0.105469 0.519531 0.292969 0.707031 l 6 6 c 0.390625 0.390625 1.023437 0.390625 1.414062 0 c 0.1875 -0.1875 0.292969 -0.441406 0.292969 -0.707031 s -0.105469 -0.519531 -0.292969 -0.707031 l -5.292969 -5.292969 l 5.292969 -5.292969 c 0.1875 -0.1875 0.292969 -0.441406 0.292969 -0.707031 z m 0 0" fill="#2e3436"/>
        </svg>
    </div>
    
    <mat-card class="mb-5">
        <img mat-card-image [src]="photographer.image" [alt]="photographer.first_name">
        <div class="flex justify-content-between">
            <mat-card-header>
                <mat-card-title class="name">{{photographer.first_name | titlecase}} {{photographer.last_name | titlecase}}</mat-card-title>
            </mat-card-header>
            <svg class="mt-3 mr-3" xmlns:android="http://schemas.android.com/apk/res/android" android:tint="?attr/colorControlNormal" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.5,3c-1.74,0 -3.41,0.81 -4.5,2.09C10.91,3.81 9.24,3 7.5,3 4.42,3 2,5.42 2,8.5c0,3.78 3.4,6.86 8.55,11.54L12,21.35l1.45,-1.32C18.6,15.36 22,12.28 22,8.5 22,5.42 19.58,3 16.5,3zM12.1,18.55l-0.1,0.1 -0.1,-0.1C7.14,14.24 4,11.39 4,8.5 4,6.5 5.5,5 7.5,5c1.54,0 3.04,0.99 3.57,2.36h1.87C13.46,5.99 14.96,5 16.5,5c2,0 3.5,1.5 3.5,3.5 0,2.89 -3.14,5.74 -7.9,10.05z" fill=""/>
            </svg>
        </div>
        <mat-card-content>
        <p class="mb-8">
            {{photographer.description}}
        </p>
        </mat-card-content>
    </mat-card>
</div>
